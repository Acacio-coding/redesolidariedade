{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Google Fonts: Nunito sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/8dcd95e926.js"
      crossorigin="anonymous"
    ></script>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="../static/css/reset/reset.css" />

    <!-- Base CSS -->
    <link rel="stylesheet" href="../static/css/base/base.css" /> 
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-lg-2 col-md-2 col-sm-12 p-0 bg-dark">
          <div class="logo-container text-center">
            <a href="http://127.0.0.1:8000/home/"
              >Rede <br />
              Soliedariedade
            </a>
          </div>

          <ul class="nav-menu">
            <hr />
            <li class="nav-item nav-item">
              <a class="nav-link nav-link-active" href="http://127.0.0.1:8000/home/">
                <div>
                  <i class="fas fa-tachometer-alt nav-link-active"></i>
                </div>
                Dashboard
              </a>
            </li>
            <hr />

            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/listaFamilia/">
                <div>
                  <i class="fas fa-users"></i>
                </div>
                Famílias
              </a>
              <i class="fas fa-chevron-right icon-inactive"></i>
            </li>
            <hr />

            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/cadastroIntegranteFamilia/">
                <div>
                  <i class="fas fa-users"></i>
                </div>
                Cadastro IntegranteFamilia
              </a>
              <i class="fas fa-chevron-right icon-inactive"></i>
            </li>
            <hr />

            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/listaItem/">
                <div>
                  <i class="fas fa-hand-holding-usd"></i>
                </div>
                Itens
              </a>
              <i class="fas fa-chevron-right icon-inactive"></i>
            </li>
            <hr />

            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/listaDoacao/">
                <div>
                  <i class="fas fa-hand-holding-usd"></i>
                </div>
                Doações
              </a>
              <i class="fas fa-chevron-right icon-inactive"></i>
            </li>
            <hr />

            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/listaRepresentante/">
                <div>
                  <i class="fas fa-building"></i>
                </div>
                Representates
              </a>
              <i class="fas fa-chevron-right icon-inactive"></i>
            </li>
            <hr />

            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/cadastroEntidade/">
                <div>
                  <i class="fas fa-building"></i>
                </div>
                Cadastro Entidades
              </a>
              <i class="fas fa-chevron-right icon-inactive"></i>
            </li>
            <hr />

            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/listaUsuario/">
                <div>
                  <i class="fas fa-user"></i>
                </div>
                Usuário
              </a>
              <i class="fas fa-chevron-right icon-inactive"></i>
            </li>
            <hr />

            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/">
                <div>
                  <i class="fas fa-sign-out-alt"></i>
                </div>
                Sair
              </a>
              <i class="fas fa-chevron-right icon-inactive"></i>
            </li>
            <hr />
          </ul>
        </div>

        <div class="col bg-secondary">
          <div>
            {% block content %}
            {% endblock content %}
          </div>
        </div>

      </div>
    </div>

    <!-- Boostrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.formset/1.2.2/jquery.formset.js"
    ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
    ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
    ></script>
    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
